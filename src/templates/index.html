<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menuria One</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body>
    <header>
        <h1>La Casita del Nazareno</h1>
        <div class="visitor-count" id="visitorCounter">👀 Visitors: ...</div>
    </header>

    <!-- Language Selection Popup -->
    <div class="language-popup" id="languagePopup">
        <div class="popup-content">
            <h2>Select your language:</h2>
            <div class="flag-grid">
                <img src="{{ url_for('static', filename='img/Spain-flag.png') }}" alt="ES" onclick="setLanguage('es')">
                <img src="{{ url_for('static', filename='img/UK-flag.png') }}" alt="EN" onclick="setLanguage('en')">
                <img src="{{ url_for('static', filename='img/Italy-flag.png') }}" alt="IT" onclick="setLanguage('it')">
                <img src="{{ url_for('static', filename='img/France-flag.png') }}" alt="FR" onclick="setLanguage('fr')">
                <img src="{{ url_for('static', filename='img/Germany-flag.png') }}" alt="DE" onclick="setLanguage('de')">
                <img src="{{ url_for('static', filename='img/Russia-flag.png') }}" alt="RU" onclick="setLanguage('ru')">
            </div>
        </div>
    </div>

    <!-- Menu Buttons Section -->
    <main>
        <section class="menu-section">
            <div class="menu-box" onclick="openPDF('Menu_Desayunos.pdf')">
                <h3>Desayunos</h3>
            </div>
            <div class="menu-box" onclick="openPDF('Menu_Comida.pdf')">
                <h3>Comida</h3>
            </div>
            <div class="menu-box" onclick="openPDF('Menu_Bebidas.pdf')">
                <h3>Bebidas</h3>
            </div>
            <div class="menu-box" onclick="openPDF('Menu_Cafes_Frapes.pdf')">
                <h3>Cafés & Frappés</h3>
            </div>
        </section>
    </main>

    <!-- Chatbot Interface -->
    <section class="chatbot-container">
        <div id="chatWindow" class="chat-window"></div>
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
    </section>

    <!-- Customer Satisfaction Feedback -->
    <div class="satisfaction-box">
        <p>¿Cómo ha sido tu experiencia?</p>
        <div class="rating-options">
            <span onclick="sendRating('happy')">😊</span>
            <span onclick="sendRating('neutral')">😐</span>
            <span onclick="sendRating('sad')">😞</span>
        </div>
    </div>

    <!-- FAQ Toggle Icon -->
    <div class="faq-toggle" onclick="toggleFAQSection()">❓</div>

    <!-- FAQ Popup -->
    <div class="faq-container">
  <h2 onclick="toggleFAQSection()">📚 Preguntas Frecuentes (clic para mostrar)</h2>
  <div id="faq" class="faq-grid hidden">
    <button class="faq-btn" onclick="ask('¿Cuáles son los horarios de apertura?')">¿Cuáles son los horarios de apertura?</button>
    <button class="faq-btn" onclick="ask('¿Cómo puedo reservar una mesa?')">¿Cómo puedo reservar una mesa?</button>
    <button class="faq-btn" onclick="ask('¿Se puede reservar la terraza en la azotea?')">¿Se puede reservar la terraza en la azotea?</button>
    <button class="faq-btn" onclick="ask('¿Cuántos asientos tiene el local?')">¿Cuántos asientos tiene el local?</button>
    <button class="faq-btn" onclick="ask('¿Tienen menú de desayuno?')">¿Tienen menú de desayuno?</button>
    <button class="faq-btn" onclick="ask('¿Qué tipos de café tienen?')">¿Qué tipos de café tienen?</button>
    <button class="faq-btn" onclick="ask('¿Qué cócteles tienen?')">¿Qué cócteles tienen?</button>
    <button class="faq-btn" onclick="ask('¿Qué hay para almorzar?')">¿Qué hay para almorzar?</button>
    <button class="faq-btn" onclick="ask('¿Tienen pasteles o postres?')">¿Tienen pasteles o postres?</button>
    <button class="faq-btn" onclick="ask('¿Qué bebidas tienen?')">¿Qué bebidas tienen?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones veganas?')">¿Tienen opciones veganas?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones sin gluten?')">¿Tienen opciones sin gluten?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones sin lactosa?')">¿Tienen opciones sin lactosa?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones sin nueces?')">¿Tienen opciones sin nueces?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones sin huevo?')">¿Tienen opciones sin huevo?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones sin pescado?')">¿Tienen opciones sin pescado?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones sin carne?')">¿Tienen opciones sin carne?</button>
    <button class="faq-btn" onclick="ask('¿Tienen opciones sin lácteos?')">¿Tienen opciones sin lácteos?</button>
    <button class="faq-btn" onclick="ask('¿Que tartas suelen tener?')">¿Qué tartas suelen tener?</button>
  </div>
</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
